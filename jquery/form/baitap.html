<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body{
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>
  <div class="row d-flex  justify-content-center  mt-5 ">
    <div class="col-12 col-sm-10 col-lg-6">
      <div class="card">
        <div class="card-header text-center bg-success text-white fs-6 fw-bold ">
          GÓP Ý - LIÊN HỆ VỚI 24H
        </div>
        <div class="card-body">
          <form action="https://www.24h.com.vn/">
            <div class="mb-3">
              <div class="row">
                <div class="col-2 text-end ">
                  <label class="fw-bolder  " for="">Họ và tên</label>
                </div>
                <div class="col-10">
                  <input type="text" class="form-control ho_ten">
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-10">
                    <p class="mt-2 text-danger fw-bold fs-6 err"></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="row">
                <div class="col-2 text-end ">
                  <label class="fw-bolder text-nowrap" for="">Địa chỉ email</label>
                </div>
                <div class="col-10">
                  <input type="email" class="form-control email">
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-10">
                    <p class="mt-2 text-danger fw-bold fs-6 err_2"></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="row">
                <div class="col-2 text-end ">
                  <label class="fw-bolder text-nowrap" for="">Số điện thoại</label>
                </div>
                <div class="col-10">
                  <input type="tel" class="form-control so_dien_thoai">
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-10">
                    <p class="mt-2 text-danger fw-bold fs-6 err_3"></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="row">
                <div class="col-2 text-end ">
                  <label class="fw-bolder text-nowrap  " for="">Địa chỉ cư trú</label>
                </div>
                <div class="col-10">
                  <input type="text" class="form-control dia_chi">
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-10">
                    <p class="mt-2 text-danger fw-bold fs-6 err_4"></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="row">
                <div class="col-2 text-end ">
                  <label class="fw-bolder " for="">Tiêu đề</label>
                </div>
                <div class="col-10">
                  <input type="text" class="form-control tieu_de">
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-10">
                    <p class="mt-2 text-danger fw-bold fs-6 err_5"></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="row d-flex align-items-center">
                <div class="col-2 text-end">
                  <label class="fw-bolder " for="">Nội dung</label>
                </div>
                <div class="col-10  ">
                  <textarea name="" id="" cols="20" rows="10" class="form-control textarea"></textarea>
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-10">
                    <p class="mt-2 text-danger fw-bold fs-6 err_6"></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3 text-center ">
              <button type="submit" class="btn  btn-success me-2">Gửi</button>
              <button class="btn  btn-secondary">Thoát</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $("form").submit(function () {
        var x = 1;
        var ho_ten = $('input.ho_ten').val();
        if (ho_ten == "") {
          $("p.err").text("vui lòng nhap lai")
          x = 2
        } else {
          $("p.err").text("")
        }

        var email = $('input.email').val();
        if (email == "") {
          $("p.err_2").text("vui lòng nhap lai")
          x = 2
        } else {
          $("p.err_2").text("")
        }

        var so_dien_thoai = $('input.so_dien_thoai').val();
        if (so_dien_thoai == "") {
          $("p.err_3").text("vui lòng nhap lai")
          x = 2
        } else {
          $("p.err_3").text("")
        }
        var so_dien_thoai = $('input.so_dien_thoai').val();
        if (so_dien_thoai == "") {
          $("p.err_3").text("vui lòng nhap lai")
          x = 2
        } else {
          $("p.err_3").text("")
        }


        var dia_chi = $('input.dia_chi').val();
        if (dia_chi == "") {
          $("p.err_4").text("vui lòng nhap lai")
          x = 2
        } else {
          $("p.err_4").text("")
        }


        var tieu_de = $('input.tieu_de').val();
        if (tieu_de == "") {
          $("p.err_5").text("vui lòng nhap lai")
          x = 2
        } else {
          $("p.err_5").text("")
        }

        var textarea = $('textarea.textarea').val();
        if (textarea == "") {
          $("p.err_6").text("vui lòng nhap lai")
          x = 2
        } else {
          $("p.err_6").text("")
        }

        if (x == 1) {
          return true;
        }
        return false
      })
    });
  </script>
</body>

</html>
