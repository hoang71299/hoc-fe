<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .demo {
      background-color: red;
    }

    ul {
      background-color: yellow;
    }

    span {
      background-color: green;
      display: none;
      margin: 30px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      // this: đại diẹn cho the dang click vao 

      // viet ham click vao Li nào thi tim span con của nó hide di
      $("li").click(function () {
        // find: tìm the html con , hoặc id/class con

        if(!$(this).hasClass('active')){
          $('li span').hide();
          $(this).find('span').show();
          $(this).addClass('active')
        }else{
          $(this).find('span').hide();
          $(this).removeClass('active')
        }

        // - kiem tra the Li dang click co class "xx"
        // - neu co{
        //   lam b3 va xoa xx trong li di
        // }else{
        //   lam b1 va 2, dong thoi them class xx vao Li dang click
        // }

       
      })
    })
  </script>

</head>

<body>
  <h1>bai tap</h1>
  <p>- click vao Li nao thi SHOW SPAN con của nó ra</p>
  <p>- click vao Li khác thi SHOW SPAN con của nó ra và HIDE các SPAN khac di</p>
  <p>- click vao Li dang có SPAN show thi HIDE SPAN do di</p>
  <p></p>
  <ul>
    <li>menu1
      <span>span1</span>
    </li>
    <li>menu2
      <span>span2</span>
    </li>
    <li>menu3
      <span>span3</span>
    </li>
    <li>menu4
      <span>span4</span>
    </li>

  </ul>



</body>

</html>
