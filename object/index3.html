<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   -Tao index3.html:
      // + lây obj trong localstora ra (chu y kiem tra)
      // + console xem có obj đã thêm trong bài 2 chưa?
      // + Dùng map để duyêt và hiển thị các value và key dưới dạng console
      // + Sau đó tim cách xoá 1 obj, ( xoá obj bằng key).
      // + Rôi dua obj vao tiếp localstora

      var bien = {};
      bien["bien1"] = "iphone";
      bien["bien2"] = "oppo";
      bien["bien3"] = "nokia";
      bien["bien4"] = "samsung";

      var bien2 = JSON.stringify(bien);
      localStorage.setItem("demo", bien2);

      if (Object.keys(bien).length > 0) {
        Object.keys(bien).map(function (key, index) {
          console.log("-----------key-----------");
          console.log(key);
          console.log("-----------value---------");
          console.log(bien[key]);
        });
      }

      var obj = {
        name: "hoang",
      };
      bien["bien5"] = obj;

      var bien3 = JSON.stringify(bien);
      console.log(bien3);
      localStorage.setItem("demo", bien3);


      var bien4 = JSON.parse(localStorage.getItem("demo"))
      console.log(bien4);
      delete bien4.bien1
      console.log(bien4);
      localStorage.setItem("demo",JSON.stringify(bien4))

    </script>
  </body>
</html>
